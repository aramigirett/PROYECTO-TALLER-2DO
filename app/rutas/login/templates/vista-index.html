{% extends 'base.html' %}

{% block titulo %}
    LP3 
{% endblock %}

{% block contenido %}
<style>
    .container-fluid {
        padding: 0 !important;
        margin: 0 !important;
    }
    
    body {
        margin: 0 !important;
        padding: 0 !important;
    }
</style>

<img src="{{ url_for('static', filename='img/fondovista.jpg') }}" alt="Mi imagen" style="width: 100%; height: auto; display: block;">

  <div class="modal fade" id="agendaMedicoModal" tabindex="-1" aria-labelledby="agendaMedicoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="agendaMedicoModalLabel">Configurar Agenda Médica</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="agendaMedicoForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="medico" class="form-label">Médico</label>
              <select class="form-select" id="medico" name="medico" required>
              </select>
            </div>
            <div class="mb-3">
              <label for="dias" class="form-label">Días de Disponibilidad</label>
              <select class="form-select" id="dias" name="dias[]" multiple required>
              </select>
            </div>
            <div class="mb-3">
              <label for="hora_inicio" class="form-label">Hora Inicio</label>
              <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
            </div>
            <div class="mb-3">
              <label for="hora_fin" class="form-label">Hora Fin</label>
              <input type="time" class="form-control" id="hora_fin" name="hora_fin" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
