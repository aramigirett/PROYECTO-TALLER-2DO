<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OdontoClinic</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0D47A1 0%, #1565C0 50%, #1976D2 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animación de fondo */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Partículas decorativas */
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; top: 70%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 100px; height: 100px; top: 40%; left: 70%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
        }

        /* Contenedor principal */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
        }

        /* Card de login */
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(21, 101, 192, 0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo y título */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1565C0, #2E7D32);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(21, 101, 192, 0.4);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-icon i {
            font-size: 40px;
            color: white;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #1565C0;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #2E7D32;
            font-weight: 500;
            font-style: italic;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #455A64;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #1565C0;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px 16px 55px;
            border: 2px solid #E0E0E0;
            border-radius: 14px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #F5F5F5;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: #1565C0;
            background: white;
            box-shadow: 0 0 0 4px rgba(21, 101, 192, 0.1);
        }

        .form-control:focus + .input-icon {
            color: #2E7D32;
            transform: translateY(-50%) scale(1.1);
        }

        .form-control::placeholder {
            color: #9E9E9E;
        }

        /* Botón de login */
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 30px rgba(21, 101, 192, 0.4);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(21, 101, 192, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login i {
            margin-right: 10px;
        }

        /* Divider */
        .divider {
            margin: 35px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #E0E0E0, transparent);
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #757575;
            font-size: 12px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        /* Footer */
        .footer-text {
            text-align: center;
            font-size: 11px;
            color: #757575;
            line-height: 1.6;
        }

        .footer-text i {
            color: #2E7D32;
            margin-right: 5px;
        }

        /* Efectos de seguridad */
        .security-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #E8F5E9, #E3F2FD);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 11px;
            color: #1565C0;
            font-weight: 600;
            margin-top: 15px;
        }

        .security-badge i {
            margin-right: 6px;
            color: #2E7D32;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-card {
                padding: 40px 30px;
            }

            .login-title {
                font-size: 24px;
            }

            .logo-icon {
                width: 70px;
                height: 70px;
            }

            .logo-icon i {
                font-size: 35px;
            }
        }

        /* Loading animation */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Partículas decorativas -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <!-- Logo y título -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-tooth"></i>
                </div>
                <h1 class="login-title">OdontoClinic</h1>
                <p class="login-subtitle">Sistema de Gestión Odontológica</p>
            </div>

            <!-- Formulario de login -->
            <form action="{{ url_for('login.login') }}" method="POST" onsubmit="return validarCredenciales();" id="loginForm">
                <!-- Campo Usuario -->
                <div class="form-group">
                    <label class="form-label">Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-control" 
                               placeholder="Ingrese su usuario" 
                               required
                               autocomplete="username">
                    </div>
                </div>

                <!-- Campo Contraseña -->
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Ingrese su contraseña" 
                               required
                               autocomplete="current-password">
                    </div>
                </div>

                <!-- Botón de login -->
                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>SISTEMA SEGURO</span>
            </div>

            <!-- Footer -->
            <div class="footer-text">
                <div class="security-badge">
                    <i class="fas fa-shield-alt"></i>
                    Conexión Segura SSL
                </div>
                <br><br>
                <i class="fas fa-copyright"></i>
                2025 OdontoClinic - Sistema de Gestión Odontológica<br>
                Todos los derechos reservados
            </div>
        </div>
    </div>

    <script>
        // Validación de credenciales
        function validarCredenciales() {
            const usuarioCorrecto = "ARAMI GIRETT";
            const contrasenaCorrecta = "1";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const btnLogin = document.getElementById("btnLogin");

            // Agregar loading al botón
            btnLogin.classList.add('loading');
            btnLogin.innerHTML = '';

            setTimeout(() => {
                if (username === usuarioCorrecto && password === contrasenaCorrecta) {
                    // Login exitoso
                    window.location.href = "{{ url_for('vista.vistaIndex') }}";
                } else {
                    // Login fallido
                    btnLogin.classList.remove('loading');
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                    
                    // Alerta personalizada
                    mostrarAlerta();
                }
            }, 800);

            return false; // Prevenir envío del formulario
        }

        // Función para mostrar alerta personalizada
        function mostrarAlerta() {
            // Crear elemento de alerta
            const alerta = document.createElement('div');
            alerta.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #f44336, #d32f2f);
                color: white;
                padding: 18px 25px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(244, 67, 54, 0.4);
                z-index: 9999;
                animation: slideInRight 0.4s ease-out;
                font-family: 'Poppins', sans-serif;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 12px;
            `;
            alerta.innerHTML = `
                <i class="fas fa-exclamation-circle" style="font-size: 24px;"></i>
                <div>
                    <strong style="display: block; margin-bottom: 4px;">Error de Autenticación</strong>
                    <span style="font-size: 13px; opacity: 0.9;">Usuario o contraseña incorrectos</span>
                </div>
            `;

            // Agregar al body
            document.body.appendChild(alerta);

            // Agregar animación de entrada
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInRight {
                    from {
                        opacity: 0;
                        transform: translateX(100px);
                    }
                    to {
                        opacity: 1;
                        transform: translateX(0);
                    }
                }
            `;
            document.head.appendChild(style);

            // Shake effect en inputs
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.style.animation = 'shake 0.5s';
                input.style.borderColor = '#f44336';
            });

            // Eliminar alerta después de 4 segundos
            setTimeout(() => {
                alerta.style.animation = 'slideOutRight 0.4s ease-out';
                setTimeout(() => alerta.remove(), 400);
                
                // Resetear bordes
                inputs.forEach(input => {
                    input.style.animation = '';
                    input.style.borderColor = '#E0E0E0';
                });
            }, 4000);
        }

        // Agregar animación shake
        const shakeStyle = document.createElement('style');
        shakeStyle.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            @keyframes slideOutRight {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(100px);
                }
            }
        `;
        document.head.appendChild(shakeStyle);

        // Focus automático en el primer input
        window.addEventListener('load', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
