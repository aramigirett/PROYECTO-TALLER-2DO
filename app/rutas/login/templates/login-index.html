<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("{{ url_for('static', filename='img/paraellogin.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 360px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #333;
            text-align: center;
        }

        .login-container h2 {
            font-weight: 700;
            font-size: 26px;
            margin-bottom: 25px;
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #2d3748;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #FFA500; /* Naranja */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #e69500; /* Tono más oscuro al pasar el mouse */
        }

        .forgot-password,
        .register {
            margin-top: 12px;
            font-size: 14px;
        }

        .forgot-password a,
        .register a {
            color: #6B46C1;
            text-decoration: none;
        }

        .forgot-password a:hover,
        .register a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="{{ url_for('login.login') }}" method="POST" onsubmit="return validarCredenciales();">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <input type="submit" value="Acceder">
            <div class="forgot-password">
                <a href="#"></a>
            </div>
            <div class="register">
                 <a href="#"></a>
            </div>
        </form>
    </div>

    <script>
        function validarCredenciales() {
            const usuarioCorrecto = "ARAMI GIRETT";
            const contrasenaCorrecta = "1";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === usuarioCorrecto && password === contrasenaCorrecta) { 
                window.location.href = "{{ url_for('vista.vistaIndex') }}";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }

            return false; // Prevenir envío del formulario
        }
    </script>
</body>
</html>
