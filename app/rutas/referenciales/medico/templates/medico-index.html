{% extends 'base.html' %}

{% block titulo %}
Gestión Médicos
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Gestión Médicos</h3>

    <!-- Tarjeta -->
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-outline-info" id="btnAgregar">Agregar</button>
        </div>
        <div class="card-body">
            <div class="table-responsive"> 
                <table class="table table-striped" id="tbl">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Género</th>
                            <th>Especialidad</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /Tarjeta -->

    <!-- Formulario Modal -->
    <div class="modal" id="modalFormulario">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="txtIdMedico">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el nombre del médico" id="txtNombre">

                        <label for="txtApellido">Apellido:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el apellido" id="txtApellido">

                        <label for="cmbGenero">Género:</label>
                        <select class="form-control" id="cmbGenero">
                            <option value="" disabled selected>Seleccione el género</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>

                        <label for="txtEspecialidad">Especialidad:</label>
                        <input type="text" class="form-control" placeholder="Ingrese la especialidad" id="txtEspecialidad">

                        <label for="txtTelefono">Teléfono:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el teléfono" id="txtTelefono">

                        <label for="txtCorreo">Correo:</label>
                        <input type="email" class="form-control" placeholder="Ingrese el correo" id="txtCorreo">
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Alerta -->
    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    const initDatatable = () => {
        $('#tbl').DataTable({
            language: {
                url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
            },
            ajax: '/api/v1/medicos',
            columns: [
                { data: 'nombre' },
                { data: 'apellido' },
                { data: 'genero' },
                { data: 'especialidad' },
                { data: 'telefono' },
                { data: 'correo' },
                { data: function(row) {
                    return `
                        <button type="button" name="btn_editar" class="btn btn-info" data-id="${row.id}">Editar</button>
                        <button type="button" name="btn_eliminar" class="btn btn-warning" data-id="${row.id}">Eliminar</button>`;
                }}
            ]
        });
    }

    const agregar = () => {
        $('#btnAgregar').on('click', function() {
            $('#modalTitle').text("Agregar Médico");
            $('#txtIdMedico').val("");
            $('#txtNombre').val("");
            $('#txtApellido').val("");
            $('#cmbGenero').val("");
            $('#txtEspecialidad').val("");
            $('#txtTelefono').val("");
            $('#txtCorreo').val("");
            $('#modalFormulario').modal();
        });
    }

    const guardar = () => {
        $('#btnGuardar').on('click', function() {
            const idMedico = $('#txtIdMedico').val();
            const nuevoNombre = $('#txtNombre').val();
            const nuevoApellido = $('#txtApellido').val();
            const nuevoGenero = $('#cmbGenero').val();
            const nuevaEspecialidad = $('#txtEspecialidad').val();
            const nuevoTelefono = $('#txtTelefono').val();
            const nuevoCorreo = $('#txtCorreo').val();
            const tabla = $('#tbl').DataTable();

            if (idMedico) {
                //update
                fetch(`/api/v1/medicos/${idMedico}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre: nuevoNombre, apellido: nuevoApellido, genero: nuevoGenero, especialidad: nuevaEspecialidad, telefono: nuevoTelefono, correo: nuevoCorreo })
                })
                .then(resp => resp.json())
                .then(data => {
                    if (data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Actualizado", "El médico ha sido actualizado correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                }).catch(err => {
                    console.error(err);
                    Swal.fire("Error", "Ocurrió un error al actualizar el medico.", "error");
                });
            } else {
                //insertar
                fetch(`/api/v1/medicos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre: nuevoNombre, apellido: nuevoApellido, genero: nuevoGenero, especialidad: nuevaEspecialidad, telefono: nuevoTelefono, correo: nuevoCorreo })
                })
                .then(resp => resp.json())
                .then(data => {
                    if (data && !data.error && data.success) {
                        tabla.ajax.reload();
                        Swal.fire("Agregado", "El médico ha sido agregado correctamente.", "success");
                    } else {
                        Swal.fire(data.error);
                    }
                }).catch(err => {
                    console.error(err);
                    Swal.fire("Error", "Ocurrió un error al guardar paciente.", "error");
                });
            }
            $('#modalFormulario').modal('hide');
        });
    }

    const editar = () => {
        $('#tbl').on('click', 'button[name="btn_editar"]', function() {
            Swal.fire({
                title: "¿Deseas editar este registro?",
                showCancelButton: true,
                confirmButtonText: "Sí",
                cancelButtonText: "No"
            }).then((result) => {
                if (result.isConfirmed) {
                    $('#modalTitle').text("Editar Médico");  
                    
                    const idMedico = $(this).data('id');
                    $('#txtIdMedico').val(idMedico);
                    
                    fetch(`/api/v1/medicos/${idMedico}`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    })
                    .then(resp => resp.json())
                    .then(data => {
                        $('#txtNombre').val(data.data.nombre);
                        $('#txtApellido').val(data.data.apellido);
                        $('#cmbGenero').val(data.data.sexo);
                        $('#txtEspecialidad').val(data.data.especialidad);
                        $('#txtTelefono').val(data.data.telefono);
                        $('#txtCorreo').val(data.data.correo);
                        $('#modalFormulario').modal('show'); // Mostrar el modal
                    })
                    .catch(err => {
                        console.error(err);
                        Swal.fire("Error", "Ocurrió un error al cargar los datos del médico.", "error");
                    });
                }
            });
        });
    }
 
  const eliminar = () => {
      $('#tbl').on('click', 'button[name="btn_eliminar"]', function() {
          const idMedico = $(this).data('id');
          Swal.fire({
              title: "¿Deseas eliminar este registro?",
              showCancelButton: true,
              confirmButtonText: "Si",
              cancelButtonText: "No"
          }).then((result) => {
              if (result.isConfirmed) {
                  fetch(`/api/v1/medicos/${idMedico}`, {
                      method: 'DELETE',
                      headers: {
                          'Content-Type': 'application/json'
                      }
                  })
                  .then(resp => resp.json())
                  .then(data => {
                      if (data && !data.error && data.success) {
                          const fila = $(this).closest('tr');
                          const tabla = $('#tbl').DataTable();
                          tabla.row(fila).remove().draw();
                          Swal.fire("Eliminado", "El medico ha sido eliminado correctamente.", "success");
                      } else {
                          Swal.fire(data.error);
                      }
                  }).catch(err => {
                      Swal.fire("Error", "Ocurrió un error al eliminar el medico.", "error");
                  });
              }
          });
      });
  }

  $(document).ready(function() {
    initDatatable();
    agregar();
    guardar();
    editar();
    eliminar();
  });
</script>
{% endblock %}
