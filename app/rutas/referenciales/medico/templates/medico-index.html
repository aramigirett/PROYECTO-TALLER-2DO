{% extends 'base.html' %}

{% block titulo %}
Médicos
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Médicos</h3>

    <!-- tarjeta -->
    <div class="card">
      <div class="card-header">
        <button type="button" class="btn btn-outline-primary" id="btnAgregar">Agregar</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Nombre:</th>
              <th>Apellido:</th>
              <th>N° de Registro::</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- /tarjeta -->

    <!-- El formulario -->
    <div class="modal" id="modalFormulario">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" id="txtIdMedico">
              <input type="hidden" id="id_paciente">
              <label for="txtPaciente">Médico:</label>
              <input type="text" class="form-control" placeholder="clik para asignar un médico" id="txtPaciente"> 
              <label for="txtMatricula">N° de Registro::</label>
              <input type="text" class="form-control" placeholder="Ingrese la Matrícula" id="txtMatricula">

            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="btnGuardar">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modalBuscarPaciente">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modalPacienteTitle">Seleccionar Médico</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered w-100" id="tblPaciente">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mt-4 d-none" id="rowAlerta">
      <div class="col col-md-12">
        <div class="alert alert-success">
          <strong>Registro Exitoso!</strong>
          <div class="row" id="mostrarAlerta"></div>
        </div>
      </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/medicos',
      columns: [
        { data: 'nombre' },
        { data: 'apellido' },
        { data: 'matricula' },
        { data: function(row) {
            return `<button type="button" name="btn_editar" class="btn btn-outline-primary" data-id="${row.id_medico}">Editar</button>
                    <button type="button" name="btn_eliminar" class="btn btn-outline-warning" data-id="${row.id_medico}">Eliminar</button>`;
          }
        }
      ]
    });
  }

  const initDatatablep= () => {
    $('#tblPaciente').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/pacientes',
      columns: [
        { data: 'nombre' },
        { data: 'apellido' },
        { data: function(row) {
            return `<button type="button" name="btn_seleccionar_paciente" class="btn btn-success" data-id="${row.id}" data-nombre="${row.nombre}" data-apellido="${row.apellido}"><i class="fa fa-check"></i>Selecionar</button>`;
          }
        }
      ]
    });
    $('#tblPaciente').on('click', 'button[name="btn_seleccionar_paciente"]', function () {
      const idPaciente = $(this).data('id');
      const paciente = $(this).data('nombre');
      const apellido = $(this).data('apellido');
      $('#txtPaciente').val(paciente+" "+apellido);
      $('#id_paciente').val(idPaciente);
      $('#modalBuscarPaciente').modal('hide');
    });
  }

  const buscarPaciente = () => {
    $('#txtPaciente').on('click', function () {
      $('#modalPacienteTitle').text("Seleccionar médico");
      $('#modalBuscarPaciente').modal();
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      $('#modalTitle').text("Agregar Médico");
      $('#txtIdMedico').val("");
      $('#id_paciente').val("");
      $('#txtPaciente').val("");
      $('#txtMatricula').val("");
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idMedico = $('#txtIdMedico').val();
      const id_paciente = $('#id_paciente').val();
      const nuevoMatricula = $('#txtMatricula').val();
      const tabla = $('#tbl').DataTable();

      if(idMedico) {
        // update
        fetch(`/api/v1/medicos/${idMedico}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          }, body: JSON.stringify({ id_paciente: id_paciente, matricula: nuevoMatricula})
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "El médico ha sido actualizado correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al actualizar el médico.", "error");
        });
      } else {
        // insert
        fetch(`/api/v1/medicos`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }, body: JSON.stringify({ id_paciente: id_paciente, matricula: nuevoMatricula})
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Agregado", "El médico ha sido agregado correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al guardar el médico.", "error");
        });
      }
      $('#modalFormulario').modal("hide");
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]',function(){
      Swal.fire({
        title: "¿Deseas editar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          $('#modalTitle').text("Editar Médico");

          const idMedico = $(this).data('id');
          $('#txtIdMedico').val(idMedico);

          // Obtener los datos del medico del backend
          fetch(`/api/v1/medicos/${idMedico}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            $('#txtIdMedico').val(data.data.id_medico);
            $('#txtPaciente').val(data.data.nombre+" "+data.data.apellido);
            $('#id_paciente').val(data.data.id_paciente);
            $('#txtMatricula').val(data.data.matricula);
            $('#modalFormulario').modal();
          });
        }
      });
    });
  }

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]',function(){
      const idMedico = $(this).data('id');
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/medicos/${idMedico}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && !data.error && data.success) {
              const fila =$(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", "El médico ha sido eliminado correctamente.", "success");
            } else {
              Swal.fire(data.error);
            }
          }).catch(err => {
            Swal.fire("Error", "Ocurrió un error al eliminar el médico.", "error");
          });
        }
      });
    });
  }

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
    buscarPaciente();
  }

  $(function() {
    initDatatable();
    initDatatablep();
    addEvents();
  }); 
</script> 
{% endblock %}
